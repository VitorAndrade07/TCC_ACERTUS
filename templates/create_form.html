{% extends "base.html" %}

{% block title %}Criar Formulário | ACertus{% endblock %}

{% block content %}
    <div class="header">
        <h1>Criar Novo Formulário</h1>
    </div>

    <div class="container" style="max-width: 600px; padding: 0; box-shadow: none;">
        <form method="POST" style="text-align: left;">
            <label style="font-weight: bold; display: block; margin-top: 15px;">Título do Formulário</label>
            <input type="text" name="title" placeholder="Ex: Pesquisa de Satisfação Interna" required style="width: 100%;"><br>
            
            <label style="font-weight: bold; display: block; margin-top: 15px;">Descrição</label>
            <textarea name="description" placeholder="Opcional: Descreva o objetivo da pesquisa..." style="width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; font-family: 'Segoe UI', sans-serif; min-height: 100px;"></textarea><br>
            
            <button type="submit">Salvar e Adicionar Perguntas</button>
            
            <p style="text-align: center;"><a href="{{ url_for('dashboard') }}">Cancelar</a></p>
        </form>
    </div>
{% endblock %}

{% extends "base.html" %}
 
{% block title %}Criar Formulário | ACertus{% endblock %}
 
{% block content %}
    <div class="header">
        <h1>Criar Novo Formulário</h1>
    </div>
 
    <div class="form-creation-container">
        <form method="POST">
            <label for="title">Título do Formulário</label>
            <input type="text" id="title" name="title" placeholder="Ex: Pesquisa de Satisfação Interna" required>
           
            <label for="description">Descrição</label>
            <textarea id="description" name="description" placeholder="Opcional: Descreva o objetivo da pesquisa..."></textarea>
           
            <button type="submit" class="btn-create">Salvar e Adicionar Perguntas</button>
           
            <p style="text-align: center; margin-top: 20px;">
                <a href="{{ url_for('dashboard') }}" class="btn-link">Cancelar</a>
            </p>
        </form>
    </div>
{% endblock %}
